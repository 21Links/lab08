jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and run Docker container
        run: |
          docker build -t my-apache-app .
          docker run -d --name my-apache-container -p 80:80 my-apache-app
 - name: Wait for Apache server to start
        run: sleep 10
 - name: Get Apache index.html
        run: |
          mkdir apache-artifacts
          wget -O apache-artifacts/index.html http://localhost
 - name: Archive Apache artifacts
        run: tar -czf apache-artifacts.tar.gz apache-artifacts

      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: apache-artifacts
          path: apache-artifacts.tar.gz
